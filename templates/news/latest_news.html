{% for news in latest_news %}
    <div class="single-blog-post small-featured-post d-flex">
        <div class="post-thumb">
            {% if news %}
            <a href="#"><img src="{{ news.image.url }}" alt=""></a>
            {% endif %}
        </div>
        <div class="post-data">
            <a href="#" class="post-catagory">{{ news.category }}</a>
            <div class="post-meta">
                <a href="{{ news.get_absolute_url }}" class="post-title">
                    <h6>{{ news.body|truncatewords:25 }}</h6>
                </a>
                <p class="post-date">{{ news.created|date:'g : i A | F j'  }}</p>
            </div>
        </div>
    </div>
{% endfor %}
